<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous" />
    <title>Groupie Trackers - Artists</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>G<span>r</span>o<span>u</span>p<span>i</span>e <span>T</span>r<span>a</span>c<span>k</span>e<span>r</span>s</h1>
        </div>

        <div class="hamburger" id="hamburger">
            <i class="fa fa-bars"></i>
        </div>
        <div class="header-navlinks">
            <nav class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="/" class="menu-link">Home</a></li>
                    <li><a href="/artists" class="menu-link">Artists</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" id="search-bar" placeholder="Search for artists, members, year..." oninput="searchArtists(this.value)">
                <div id="search-results"></div>
            </div>
        </div>
    </header>
    
    <main id="content">
        <h2>Artists</h2>
        <div id="artists-container">
            {{range .Artists}}
            <a href="/artist/{{.ID}}">
                <div class="card">
                    <img src="{{.Image}}" alt="{{.Name}}" class="card-img">
                    <div class="card-overlay">
                        <h3>{{.Name}}</h3>
                    </div>
                </div>
            </a>
            {{end}}
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            {{if .HasPrevPage}}
            <a href="/artists?page={{subtract .CurrentPage 1}}" class="pagination-button">Previous</a>
            {{else}}
            <span class="pagination-button disabled">Previous</span>
            {{end}}

            <span class="page-indicator">Page {{.CurrentPage}} of {{.TotalPages}}</span>

            {{if .HasNextPage}}
            <a href="/artists?page={{add .CurrentPage 1}}" class="pagination-button">Next</a>
            {{else}}
            <span class="pagination-button disabled">Next</span>
            {{end}}
        </div>
    </main>

    <div class="footer">
        <h1>G<span>r</span>o<span>u</span>p<span>i</span>e <span>T</span>r<span>a</span>c<span>k</span>e<span>r</span>s</h1>
        <p>&copy; 2024 Groupie Trackers. All rights reserved.</p>
        <p>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </p>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
